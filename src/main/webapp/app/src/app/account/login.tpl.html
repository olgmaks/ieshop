<div class="row">
    <h1 class="page-header">Login Form</h1>

    <form ng-submit="login()">

        <div class="form-group">
            <label>Name</label>
            <input type="text" ng-model="account.name" class="form-control">
        </div>


        <div class="form-group">
            <label>Password</label>
                <input type="password" ng-model="account.password" class="form-control">
        </div>
            <button class="button btn-success " type="submit">Sign In</button>

    </form>

</div>
